<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of css</title>
    <style>
        span {
            color: blue;
        }
        span , p {
            background-color: yellow;
        }
        /* this is the example of internal css */
    </style>
    <link rel="stylesheet" href="style.css"> 
    <!-- this is the example of external css -->
</head>
<body>
    <p style="color: red;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit, sint.</p>
    <span>the above mentioned css is the example of inline css</span>
</body>
</html>
