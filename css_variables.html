<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables</title>
    <style>
        :root {
            --newColor:orange;
            --newColorTwo:green;
        }
        .main {
            border: 2px solid var(--newColor,--newColorTwo);
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
