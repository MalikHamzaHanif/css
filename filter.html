<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters in css</title>
    <style>
        img{
            filter: blur(1px) brightness(110%) contrast(1) grayscale(10%) sepia(10%) drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)) invert(0%) opacity(70%);
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1530631673369-bc20fdb32288?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="this is a image">
</body>
</html>
